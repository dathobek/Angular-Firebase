

<form #employeeForm="ngForm" (ngSubmit) = "onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedemployee.$key">
  <div class="form-group">
    <label >Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.name" placeholder="FullName"  required>
  </div>
  <div class="form-group">
    <label >Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.position" placeholder="Staff Position" required>
  </div>
  <div class="form-group">
    <label >Office</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.office" placeholder="Staff Office">
  </div>
  <div class="form-group">
    <label >Salary</label>   
        <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.salary" placeholder="Staff Salary">      
  </div>
  <div class="form group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
