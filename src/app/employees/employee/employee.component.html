

<form #employeeForm="ngForm">
  <div class="form-group">
    <label >Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.name" placeholder="FullName">
  </div>
  <div class="form-group">
    <label >Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.position" placeholder="Staff Position">
  </div>
  <div class="form-group">
    <label >Office</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.office" placeholder="Staff Office">
  </div>
  <div class="form-group">
    <label >Salary</label>
    <div class="form-group">
      <div class="form-group-addon">
        <i class="fa fa-dollar">Yoopi</i>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.salary" placeholder="Staff Salary">
    </div>
    
  </div>
</form>
